<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-title">
        <span class="titles" style="color: red;">TIC</span>
        <span class="titles" style="color: blue;">TAC</span>
        <span class="titles" style="color: red;">TOE</span>
    </div>
    <div id="play-mode">
        <button class="play-btns">Single Player</button>
        <button class="play-btns">Multiplayer</button>
        <button class="play-btns">Local Multiplayer</button>
    </div>
</body>
</html>
